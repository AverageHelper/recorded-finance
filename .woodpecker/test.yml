# On PR toward `main`: run builds, run tests, and deploy to staging

when:
  - event: manual
  - event: pull_request
    branch: main

steps:
  build_client:
    name: Build Client
    group: build
    image: node:18
    commands:
      - npm ci
      - npm run build:client
    environment:
      - VITE_ENABLE_LOGIN=true # TODO: Some way to set these in one spot
      - VITE_ENABLE_SIGNUP=false
      - VITE_PUBNUB_SUBSCRIBE_KEY=foo

  build_server:
    name: Build Server
    group: build
    image: node:18
    commands:
      - cd server
      - npm ci
      - npm run build

  test:
    name: Tests
    image: node:18
    commands:
      - npm test

