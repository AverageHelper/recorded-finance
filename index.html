<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Accountable</title>
		<link rel="icon" href="/favicon.ico" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style type="text/css">
			html,
			main {
				transition: background 0.6s;
				background-color: #fff;
			}

			@media only screen and (prefers-color-scheme: dark) {
				html,
				main {
					background: #181818;
				}

				#noscript p {
					color: #eee;
				}
			}
		</style>
		<style type="text/css">
			/* Hide the noscript bit until we're sure JavaScript is disabled. */
			#noscript {
				height: 0;
				overflow: hidden;
				animation: reveal 3.5s forwards;
			}
			@keyframes reveal {
				from {
					height: 0;
				}
				to {
					height: initial;
				}
			}
		</style>
	</head>
	<body>
		<div id="app">
			<main id="noscript">
				<!-- We're avoiding the <noscript> tag because selective-JS-blocking extensions don't enable that tag. -->
				<!-- FIXME: This might not appear if the user disables JS while viewing the site. -->
				<!-- CSS ensures that this tag shows up if JS doesn't load within 0.8 seconds. -->
				<!-- JS removes this tag if JS is enabled! -->
				<!-- TODO: Display as much as we can without JavaScript. Would SSR work? -->
				<p
					>I'm sorry but Accountable doesn't work without JavaScript enabled. (I know, it's
					silly.)</p
				>
				<p><strong>Please enable JavaScript to continue.</strong></p>
			</main>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
